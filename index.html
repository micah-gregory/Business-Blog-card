<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-Blog-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="image">
            <img src="hero-image-business-card.png" alt="" class="card-img">
            <div class="white-overlay">
                <img src="white-overlay.svg" alt="" class="white-overlay">
            </div>
        </div>        
        <h1 class="title">Perfect solution for small business</h1>
        <p class="body-text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        <div class="line"></div>
        <div class="profile">
            <img src="avatar-image-business-card.png" alt="" class="avatar">
            <div class="person">
                <h2 class="name">Amy Burgess</h2>
                <p class="position">Customer Manger, Solution Oy</p>
            </div>
        </div>

    </div>
</body>
</html>
